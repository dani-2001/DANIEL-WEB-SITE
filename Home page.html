<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website - Home</title>
    <style type="text/css">/* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        
        nav ul {
            list-style: none;
        }
        
        nav ul li {
            display: inline;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }
        
        main {
            padding: 40px 0;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
        }
        
        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>BELTSHAZER </h1>
            <nav>
                <ul>
                    <a href="Home page.html">Home</a>
                    <a href="shop.html">Shop</a>
                    <a href="contact.html">Contact</a>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Welcome to Our Online Store</h2>
            <p>Explore our latest products and find great deals!</p>
            <a href="Home.html" class="btn">Shop Now</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
